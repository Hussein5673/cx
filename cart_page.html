<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Cart Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Righteous', sans-serif;
      background-image: url('cart images/unsplash_SIhcZYEwMB0.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      line-height: 1.6;
      position: relative;
      min-height: 100vh;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(34, 18, 107, 0.8);
      position: relative;
      z-index: 1;
    }

    .header .logo img {
      width: 50px;
      height: auto;
    }

    .header .profile {
      display: flex;
      align-items: center;
    }

    .header .profile img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Main Content Styles */
    .main-content {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .cart-title {
      font-size: 4rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: rgba(34, 18, 107, 0.8);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .product h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .remove-btn {
      background-color: #0060D1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .checkout {
      margin-top: 40px;
      text-align: center;
    }

    .total {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .checkout-btn {
      background-color: white;
      color: #0060D1;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Navigation Styles */
    .navigation {
      display: flex;
      justify-content: space-around;
      background-color: rgba(34, 18, 107, 0.8);
      padding: 20px;
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    .nav-item {
      font-size: 1.2rem;
    }

    .nav-item a {
      color: white;
      text-decoration: none;
    }

    .nav-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="cart images/store-icon 1.png" alt="Store Logo">
    </div>
    <div class="profile">
      <img src="cart images/store-icon 1.png" alt="Profile Picture">
      
    </div>
  </header>
  
  <main class="main-content">
    <h1 class="cart-title">Cart</h1>
    
    <section class="products">
      <div class="product">
        <img src="cart images/image 6.png" alt="Product 1">
        <h2>Horizon</h2>
        <div class="price">$600</div>
        <button class="remove-btn">Remove</button>
      </div>
      <div class="product">
        <img src="cart images/image 7.png" alt="Product 2">
        <h2>Call of Duty</h2>
        <div class="price">$500</div>
        <button class="remove-btn">Remove</button>
      </div>
    </section>
    
    <section class="checkout">
      <div class="total">
        <span>TOTAL</span>
        <span>$1100</span>
      </div>
      <button class="checkout-btn" onclick="window.location.href='homepage.php'">CHECKOUT</button>
    </section>
  </main>
  
  <nav class="navigation">
    <div class="nav-item"><a href="homepage.php">Home</a></div>
    <div class="nav-item"><a href="Catalog_page.html">Catalogue</a></div>
    <div class="nav-item"><a href="SignIn.html">Signin</a></div>
    <div class="nav-item"><a href="SignUp.html">Signup</a></div>
    <div class="nav-item"><a href="friendspage.html">Friends</a></div>
    <div class="nav-item"><a href="subscription.html">Subscriptions</a></div>
  </nav>
</body>
</html>
