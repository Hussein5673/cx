trigger:
- Development

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'  # Specify Node.js version
  displayName: 'Install Node.js'

- script: |
    # Install npm dependencies (including PostCSS, stylelint, and HTMLHint)
    npm install

    # Check HTML syntax using HTMLHint
    npx htmlhint "src/**/*.html" --config .htmlhintrc

    # Check CSS syntax using Stylelint
    npx stylelint "src/**/*.css"

    # Check PHP syntax using PHP linter
    find src/ -name "*.php" -exec php -l {} \;

    # If all checks pass, compile CSS using PostCSS
    npx postcss src/*.css -o dist/styles.css

    # Copy all files (HTML, PHP) and the compiled CSS to the artifact staging directory
    mkdir -p $(Build.ArtifactStagingDirectory)
    cp -R src/* $(Build.ArtifactStagingDirectory)/

    # Copy the compiled CSS to the artifact staging directory
    cp dist/styles.css $(Build.ArtifactStagingDirectory)/styles.css

    # Navigate to the artifact staging directory
    cd $(Build.ArtifactStagingDirectory)

    # Create a ZIP file containing all the files
    zip -r output.zip .
  displayName: 'Lint, Compile, and Package Files'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/output.zip'
    artifactName: 'html-php-css-package'
    publishLocation: 'pipeline'
  displayName: 'Publish ZIP as Pipeline Artifact'
