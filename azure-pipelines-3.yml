trigger:
- Development

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Install npm dependencies'

- script: |
    ls -R .
  displayName: 'List files in root directory'
- script: |
    npx htmlhint "*.html" --config .htmlhintrc
  displayName: 'HTML syntax check'

- script: |
    find . -name "*.php" -exec php -l {} \;
  displayName: 'PHP syntax check'
  
    
- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)
    cp -R src/* $(Build.ArtifactStagingDirectory)/

    
    cp dist/styles.css $(Build.ArtifactStagingDirectory)/styles.css

    
    cd $(Build.ArtifactStagingDirectory)

    
    zip -r output.zip .
  displayName: 'Lint, Compile, and Package Files'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/output.zip'
    artifactName: 'html-php-css-package'
    publishLocation: 'pipeline'
  displayName: 'Publish ZIP as Pipeline Artifact'
